<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <link rel="stylesheet" href="./app/css/main.css">
</head>

<body>
<h1 style="text-align: center">
    Trackside Autocross
</h1>
<div id="main" class="container-fluid">
    <p id="listMsg" style="font-weight: bold; font-size: 20px; background-color: yellow;">
        <!-- Please import a competitor list to begin... -->
    </p>
    <br>
    <button id="importList">Create List</button>
    <select id="carList">
    </select>
    <button id="stageDriver" onclick="stageDriver(findCompetitor())">Stage</button>
    <button class="gateTrigger" onclick="gateTriggered(0)">GateStart</button>
    <button class="gateTrigger" onclick="gateTriggered(1)">Gate1</button>
    <button class="gateTrigger" onclick="gateTriggered(2)">Gate2</button>
    <button class="gateTrigger" onclick="gateTriggered(3)">Gate3</button>
    <button id="runDone" onclick="runComplete(competitorList)">Run Complete</button>
</div>
<div class="container-fluid">
    <span id="runNumber"></span>
    <table id="runtimes" style="padding:50px;background-color: lightblue; width:80%;">
        <tr>
            <th>Car#</th>
            <th>Sector1</th>
            <th>Sector2</th>
            <th>Sector3</th>
            <th>Run Time</th>
        </tr>
    </table>
</div>

<script src="./app/js/competitorList.js"></script>
<script src="./app/js/laptime.js"></script>
<script>window.$ = window.jQuery = require('jquery')</script>
<script src="./app/js/display.js"></script>

</body>

</html>
